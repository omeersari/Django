{% extends 'main/base.html' %}


{% block content %}
<div class="container">

<form method="post">
  {% csrf_token %}
  <h3>Email Adresinizi Değiştirin</h3>
  <input name="email" placeholder="Yeni Mail Adresinizi Giriniz" id="email" required="true">

  {% for field in form %}
      {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
      {% endfor %}
  {% endfor %}
  
  <br>
  <button class="btn waves-effect" style="background-color: ba68c8;" type="submit" name="action">ONAYLA
    <i class="material-icons right">send</i>
  </button>
</form>
</div>


{% endblock %}
