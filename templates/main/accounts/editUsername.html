{% extends 'main/base.html' %}


{% block content %}
<div class="container">
    
    <form method="post">
        {% csrf_token %}
        <h3>Kullanıcı Adınızı Değiştirin</h3>
        <input name="username" class="form-control" placeholder="Yeni Kullanıcı Adınızı Giriniz" id="username" required="true">

        {% for field in form %}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        
        <br>
        <button class="btn waves-effect" style="background-color: ba68c8;" type="submit" name="action">ONAYLA
          <i class="material-icons right">send</i>
        </button>
    </form>
    
</div>

{% endblock %}
