{% extends 'main/base.html' %}


{% block content %} 
    <div class="container">
    <form method="post">
        {% csrf_token %}
        <h3>Şifrenizi Değiştirin</h3>
        <input name="old_password"  placeholder="Eski Şifrenizi Giriniz" type="password" id="id_old_password" required="true">
        <input name="new_password1" placeholder="Yeni Şifrenizi Giriniz" type="password" id="id_new_password1" required="true">
        <input name="new_password2" placeholder="Yeni Şifrenizi Onaylayınız" type="password" id="id_new_password2" required="true">

        {% for field in form %}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        
        <br>
        <button class="btn waves-effect" style="background-color: ba68c8;" type="submit" name="action">ONAYLA
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

{% endblock %}
